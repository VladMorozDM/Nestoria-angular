<div>
  <div (click)="showDetails()">
    <h3 class="title">{{data.title}}</h3>
    <div>
      <span>{{data.priceFormatted}}</span>
      {{data.keywords}}
    </div>
  </div>
  <input *ngIf="!isFavorite; else remove"  type="button" value="add to Favorite" (click)="onAdd()">
  <ng-template #remove>
    <input  type="button" value="remove from Favorite" (click)="onRemove()">
  </ng-template>
</div>
